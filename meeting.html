<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        <div class="firstbody">
            <div class="firstemployee">
                <label id ="firstemplabel">First Employee</label>
                <select id="firstemp" name="firstemp" onchange="secondloading()">
                    <option id="selectemp1" value="none" selected disabled hidden>Select an employee</option>
                </select>
            </div>
            <div class="secondemployee">
                <label id ="secondemplabel">Second Employee</label>
                <select id="secondemp" name="secondemp">
                    <option id="selectemp2" value="none" selected disabled hidden>Select an employee</option>
                </select>
            </div>
            <div class="meeting">
                <select id="meet" name="meet" >
                    <option id="selectmeet" value="none" selected disabled hidden>Select a meeting</option>

                    <option value="architecturedesign">architecturedesign</option>
                    <option value="uxdesign">uxdesign</option>

                    <option value="securityanalysis">securityanalysis</option>
                </select>
            </div>

            <div class = "submit">
                <button type = "submit" id="submit" onclick="meetingvalidation()">schedule meeting</button>



            </div>
            <div class="schedulebutton">
            </div>
        </div>
        <div id="result">

        </div>
    </div>
